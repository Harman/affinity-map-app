<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Affinity Map</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="myApp">
      <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <p class="navbar-brand" href="#">Affinity Map</p>

            <button class="btn btn-outline-light grp-highlights">
              Group Highlights
            </button>
          </div>
        </nav>
      </div>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <div style="display: flex">
              <p class="navbar-brand">Filter by Tags:</p>
              <div class="dropdown">
                <select
                  class="form-select tag-main"
                  aria-label="Default select example"
                >
                  <option selected value="all">All</option>
                </select>
              </div>
            </div>
            <div>
              <button type="button" class="btn btn-dark zoominBtn">
                <span class="material-icons"> zoom_in </span>
              </button>
              <button type="button" class="btn btn-dark zoomoutBtn">
                <span class="material-icons"> zoom_out </span>
              </button>
            </div>
            <div>
              <button type="button" class="btn btn-dark addBtn">
                <span class="material-icons"> description </span>
              </button>
              <button type="button" class="btn btn-dark deleteBtn">
                <span class="material-icons">delete</span>
              </button>
              <button type="button" class="btn btn-dark infoBtn">
                <span class="material-icons"> info </span>
              </button>
            </div>
          </div>
        </nav>
      </div>
      <div class="grid"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
